        <button class="key" id="num4">4</button>
        <button class="key" id="num5">5</button>
        <button class="key" id="num6">6</button>
        <button class="key" id="plus">+</button>
        <button class="key" id="num1">1</button>
        <button class="key" id="num2">2</button>
        <button class="key" id="num3">3</button>
        <button class="key" id="minus">-</button>
        <button class="key" id="point">.</button>
        <button class="key" id="num0">0</button>
        <button class="key" id="divide">/</button>
        <button class="key" id="multiply">x</button>
        <button class="key key-blue" id="reset">RESET</button>
        <button class="key key-red" id="equals">=</button>
